<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freelancer Forum</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main class="wholeforum">
      <h1 class="header">Freelancer Forum</h1>
      <p class="headertext">The average starting price is $<span id="averagePrice">30</span>.</p>
      <h2 class="secondHeader">Available Freelancers</h2>
      <section class="list">
        <div class="names">
          <h3>Name</h3>
          <p class="name">Alice</p>
          <!-- <p class="name">Bob</p>
          <p class="name">Carol</p> -->
        </div>
        <div class="occupations">
          <h3>Occupation</h3>
          <p class="occupation">Writer</p>
          <!-- <p class="occupation">Teacher</p>
          <p class="occupation">Programmer</p> -->
        </div>
        <div class="prices">
          <h3>Starting Price</h3>
          <p class="price">$30</p>
          <!-- <p class="price">$50</p>
          <p class="price">$70</p> -->
        </div>
      </section>
    </main>
  </body>
</html>
